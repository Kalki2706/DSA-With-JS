<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <!--  HTML v4 requires the type attribute to identify the language of script code embedded within script tag. HTML v5 page does not require the type attribute because the default script language is 'text/javascript' in a <script> tag-->
    <script type="text/javascript">
      function output(t) {
        document.write('<h1>' + t + '</h1>');
      }

      output('Hello, World!');
      console.log(`Hello, World!`);
    </script>
  </body>
</html>
